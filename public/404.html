<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback: redirect to index.html preserving the path
      (function() {
        var redirect = '/index.html' + window.location.search + window.location.hash;
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
